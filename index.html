<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>

  <header class="container-fluid d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <h1>Row Sham Bow</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row d-flex text-center">
      <div class="col">
        <button type="button" class="btn btn-secondary" onclick="play('rock')">Rock</button>
        <button type="button" class="btn btn-warning" onclick="play('paper')">Paper</button>
        <button type="button" class="btn btn-info" onclick="play('scissors')">Scissors</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <h3> Computers Choice: </h3>
      </div>
      <div class="col-6">
        <h3 id="comp">score</h3>
      </div>
    </div>
    <div class="row d-flex ">
      <div class="col-6">
        <h3> Game Results: </h3>
      </div>
      <div class="col-6">
        <h3 id="game">score</h3>
      </div>
    </div>
    <div class="row d-flex text-center">
    </div>



  </main>


  <script src="app.js"></script>
</body>

</html>
